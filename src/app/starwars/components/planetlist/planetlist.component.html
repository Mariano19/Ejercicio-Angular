<!-- Estructura lista de planetas -->

<div class="list__tittle">
    <h1>Listado de Planetas</h1>
</div>

<div class="list container">
    <!-- <div class="list__tittle">
        <h1 class="mt-5">Listado de Planetas</h1>
    </div> -->

    <table class="list__table table table-hover ">
        <thead class="list__table--content">
            <tr>
                <th>Nombre</th>
                <th>Gravedad</th>
                <th>Clima</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let planet of planets">
                <td>{{ planet.name }}</td>
                <td>{{ planet.gravity }}</td>
                <td>{{ planet.climate }}</td>
                <td>
                    <app-modal 
                    [title]="planet.name"
                    [gravity]="planet.gravity"
                    [climate]="planet.climate"
                    [diameter]="planet.diameter"
                    [terrain]="planet.terrain"
                    [population]="planet.population"
                    [created]="planet.created" 
                    [rotation]="planet.rotation_period">
                    </app-modal>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="list__buttons">
        <button class="btn btn-lg btn-primary" (click)="prevPage()" [disabled]="page === 1">
            Anterior
        </button>

        <button class="btn btn-lg btn-primary" (click)="nextPage()" [disabled]="validation === null">
            Siguiente
        </button>
    </div>
</div>
