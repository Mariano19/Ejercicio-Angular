
<h1 class="mt-5">Listado de Planetas</h1>
<table class="table">
    <thead>
        <tr>            
            <th [ngStyle]="{ 'width': '150px' }">Nombre</th>
            <th>Gravedad</th>
            <th>Clima</th>
            <th>Detalles</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let planet of planets"
            [ngStyle]="{ 'height': '100px'}">
            <td>{{ planet.name }}</td>
            <td>{{ planet.gravity }}</td>
            <td>{{ planet.climate }}</td>
            
        </tr>
    </tbody>
</table>
